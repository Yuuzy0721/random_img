<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>随机SFW图片</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        img {
            max-width: 100%;
            max-height: 80vh;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            position: fixed;
            top: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <button onclick="refreshImage()">刷新图片</button>
    <img id="randomImage" src="" alt="随机图片">
    <script>
        function refreshImage() {
            const images = [];
            const imageCount = 1120; //图片总数
            const imagePath = './SFWimg/'; //图片路径

            for (let i = 1; i <= imageCount; i++) {
                images.push(`${imagePath}image${i}.jpg`);
            }

            const randomIndex = Math.floor(Math.random() * images.length);
            const randomImage = images[randomIndex];
            const imgElement = document.getElementById('randomImage');
            imgElement.src = randomImage;
        }

        window.onload = refreshImage;
    </script>
</body>
</html>
